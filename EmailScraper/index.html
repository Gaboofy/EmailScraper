<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Schools CSV Drop Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .webhook-config {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .webhook-config label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .webhook-config input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .webhook-config input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            position: relative;
            overflow: hidden;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transform: rotate(45deg);
            transition: transform 0.6s ease;
        }

        .drop-zone:hover::before {
            transform: rotate(45deg) translate(20px, 20px);
        }

        .drop-zone.dragover {
            border-color: #667eea;
            background: linear-gradient(45deg, #667eea10, #764ba220);
            transform: scale(1.02);
        }

        .drop-zone-content {
            position: relative;
            z-index: 1;
        }

        .drop-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .drop-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .drop-subtext {
            color: #666;
            font-size: 1em;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1em;
            font-weight: 600;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .file-info {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 12px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .file-info.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-preview {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .data-table th,
        .data-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .data-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .send-btn.show {
            display: block;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .send-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0c5460;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö High Schools CSV Processor</h1>
            <p>Drop your CSV file containing high schools and cities</p>
        </div>

        <div class="webhook-config">
            <label for="webhookUrl">n8n Webhook URL:</label>
            <input type="url" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/your-endpoint" required>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-content">
                <span class="drop-icon">üìÅ</span>
                <div class="drop-text">Drop your CSV file here</div>
                <div class="drop-subtext">or</div>
                <button class="browse-btn" onclick="document.getElementById('fileInput').click()">Browse Files</button>
                <input type="file" id="fileInput" class="file-input" accept=".csv" />
            </div>
        </div>

        <div class="file-info" id="fileInfo">
            <h3>üìä File Information</h3>
            <p><strong>Name:</strong> <span id="fileName"></span></p>
            <p><strong>Size:</strong> <span id="fileSize"></span></p>
            <p><strong>Records:</strong> <span id="recordCount"></span></p>
            
            <div class="data-preview" id="dataPreview"></div>
        </div>

        <button class="send-btn" id="sendBtn" onclick="sendToWebhook()">
            Send to n8n Workflow üöÄ
        </button>

        <button class="send-btn" id="downloadBtn" onclick="downloadJSON()" style="background: linear-gradient(45deg, #6f42c1, #e83e8c); display: none;">
            Download JSON Data üì•
        </button>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        let csvData = null;
        let parsedData = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const sendBtn = document.getElementById('sendBtn');
        const status = document.getElementById('status');

        // Drag and drop events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showStatus('error', 'Please select a CSV file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                csvData = e.target.result;
                parseCSV(csvData, file);
            };
            reader.readAsText(file);
        }

        function parseCSV(csvContent, file) {
            Papa.parse(csvContent, {
                header: true,
                skipEmptyLines: true,
                dynamicTyping: true,
                complete: (results) => {
                    if (results.errors.length > 0) {
                        showStatus('error', 'Error parsing CSV: ' + results.errors[0].message);
                        return;
                    }

                    parsedData = results.data;
                    displayFileInfo(file, parsedData);
                    showDataPreview(parsedData);
                    sendBtn.classList.add('show');
                    document.getElementById('downloadBtn').classList.add('show');
                },
                error: (error) => {
                    showStatus('error', 'Error reading CSV file: ' + error.message);
                }
            });
        }

        function displayFileInfo(file, data) {
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('recordCount').textContent = data.length;
            fileInfo.classList.add('show');
        }

        function showDataPreview(data) {
            const preview = document.getElementById('dataPreview');
            if (data.length === 0) {
                preview.innerHTML = '<p>No data found in CSV file.</p>';
                return;
            }

            const headers = Object.keys(data[0]);
            const previewData = data.slice(0, 5); // Show first 5 rows

            let tableHTML = '<table class="data-table"><thead><tr>';
            headers.forEach(header => {
                tableHTML += `<th>${header}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';

            previewData.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<td>${row[header] || ''}</td>`;
                });
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            
            if (data.length > 5) {
                tableHTML += `<p style="margin-top: 10px; color: #666; font-style: italic;">Showing first 5 of ${data.length} records...</p>`;
            }

            preview.innerHTML = tableHTML;
        }

        async function sendToWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            
            if (!webhookUrl) {
                showStatus('error', 'Please enter a webhook URL.');
                return;
            }

            if (!parsedData || parsedData.length === 0) {
                showStatus('error', 'No data to send. Please upload a CSV file first.');
                return;
            }

            sendBtn.disabled = true;
            showStatus('loading', 'Sending data to n8n workflow...');

            try {
                const payload = {
                    timestamp: new Date().toISOString(),
                    recordCount: parsedData.length,
                    data: parsedData,
                    metadata: {
                        source: 'csv-dropbox-interface',
                        dataType: 'high-schools'
                    }
                };

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const responseText = await response.text();
                    showStatus('success', `Successfully sent ${parsedData.length} records to n8n workflow!`);
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showStatus('error', `CORS Error: Your n8n webhook needs to allow cross-origin requests. Check the solutions below.`);
                    showCORSSolutions();
                } else {
                    showStatus('error', `Failed to send data: ${error.message}`);
                }
            } finally {
                sendBtn.disabled = false;
            }
        }

        function showCORSSolutions() {
            const solutionsHTML = `
                <div style="margin-top: 15px; padding: 20px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px;">
                    <h4 style="color: #856404; margin-bottom: 10px;">CORS Solutions:</h4>
                    <ol style="color: #856404; margin-left: 20px; line-height: 1.6;">
                        <li><strong>n8n Cloud:</strong> Enable CORS in your webhook settings</li>
                        <li><strong>Self-hosted n8n:</strong> Add CORS headers to your webhook response:
                            <pre style="background: #f8f9fa; padding: 10px; border-radius: 4px; margin: 8px 0; font-size: 0.9em;">Access-Control-Allow-Origin: *
Access-Control-Allow-Methods: POST, OPTIONS
Access-Control-Allow-Headers: Content-Type</pre>
                        </li>
                        <li><strong>Alternative:</strong> Use a CORS proxy service temporarily</li>
                        <li><strong>Download JSON:</strong> Use the button below to download the data and manually import it</li>
                    </ol>
                </div>
            `;
            
            const existingSolutions = document.getElementById('corsSolutions');
            if (existingSolutions) {
                existingSolutions.remove();
            }
            
            const solutionsDiv = document.createElement('div');
            solutionsDiv.id = 'corsSolutions';
            solutionsDiv.innerHTML = solutionsHTML;
            status.parentNode.insertBefore(solutionsDiv, status.nextSibling);
        }

        function downloadJSON() {
            if (!parsedData || parsedData.length === 0) {
                showStatus('error', 'No data to download. Please upload a CSV file first.');
                return;
            }

            const payload = {
                timestamp: new Date().toISOString(),
                recordCount: parsedData.length,
                data: parsedData,
                metadata: {
                    source: 'csv-dropbox-interface',
                    dataType: 'high-schools'
                }
            };

            const jsonString = JSON.stringify(payload, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `high-schools-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('success', 'JSON data downloaded successfully! You can now manually import this into your n8n workflow.');
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            
            if (type === 'loading') {
                status.innerHTML = `<div class="loading-spinner"></div>${message}`;
            } else {
                status.innerHTML = message;
            }
            
            status.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
